<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Internal CSS Style -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <section class="container my-5 d-flex justify-content-center">
            <h1><u>Welcome to Your <span class="textColor">Bank Account</span></u></h1>
        </section>
    </header>

    <main>
        <!-- Services -->
        <section class="container my-3">
            <div class="row row-cols-1 row-cols-md-3 g-4 my-2">
                <div class="col-lg-4 col-sm-12 shadow">
                    <div class="card h-100 bg-warning p-3 border-dark">
                        <img class="img-fluid rounded h-50" src="images/deposit.png" alt="">
                        <br>
                        <h2>Deposit Balance</h2>
                        <br>
                        <h3>$ <span id="deposit">00</span></h3>
                    </div>
                </div>
                <div class="col-lg-4 col-sm-12 shadow">
                    <div class="card h-100 bg-danger p-3 border-dark">
                        <img class="img-fluid rounded h-50" src="images/withdraw.png" alt="">
                        <br>
                        <h2>Withdraw Balance</h2>
                        <br>
                        <h3>$ <span id="withdraw">00</span></h3>
                    </div>
                </div>
                <div class="col-lg-4 col-sm-12 shadow">
                    <div class="card h-100 bg-success p-3 border-dark">
                        <img class="img-fluid rounded h-50" src="images/wallet.png" alt="">
                        <br>
                        <h2>Account Balance</h2>
                        <br>
                        <h3>$ <span id="balance">00</span></h3>
                    </div>
                </div>
            </div>
        </section>

        <!-- Transactions -->
        <section class="container my-3">
            <div class="row row-cols-1 row-cols-md-3 g-4 my-2">
                <div class="col-lg-6 col-sm-12 shadow">
                    <div class="card h-100 bg-warning p-3 border-dark">
                        <h2>Deposit Amount</h2>
                        <div class="row g-3">
                            <div class="col-sm-7 col-lg-9">
                                <input type="text" class="form-control" placeholder="Enter Your Amount" id="depositInput">
                            </div>
                            <div class="col-sm-5 col-lg-3">
                                <button type="submit" class="btn customButton border-dark" id="depositButton">Deposit</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-sm-12 shadow">
                    <div class="card h-100 bg-danger p-3 border-dark">
                        <h2>Withdraw Amount</h2>
                        <div class="row g-3">
                            <div class="col-sm-7 col-lg-9">
                                <input type="text" class="form-control" placeholder="Enter Your Amount" id="withdrawInput">
                            </div>
                            <div class="col-sm-5 col-lg-3">
                                <button type="submit" class="btn customButton border-dark" id="withdrawButton">Withdraw</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <section class="container my-5 d-flex justify-content-end">
            <p class="fw-bold">&copy;All Right Reserved by Riajul Islam.</p>
        </section>
    </footer>

    <!-- JS Script -->
    <script src="js/functionalHome.js"></script>

    <!-- JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
