<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
    <!-- Internal CSS Style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section class="container my-5 d-flex justify-content-center">
            <h1><u>Login Your <span class="textColor">Bank Account</span></u></h1>
        </section>
    </header>

    <main>
        <section class="container my-5 d-flex justify-content-center">
            <div>
                <div class="row mb-5">
                    <label for="inputEmail3" class="col-sm-6 col-lg-6 col-form-label fw-bold fs-4">Email:</label>
                    <div class="col-sm-6 col-lg-6">
                        <input type="email" class="form-control" id="username" placeholder="Enter your username">
                    </div>
                </div>
                <div class="row mb-5">
                    <label for="inputPassword3" class="col-sm-6 col-lg-6 col-form-label fw-bold fs-4">Password:</label>
                    <div class="col-sm-6 col-lg-6">
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                </div>
                <button type="submit" class="btn customButton border-dark" id="login">Log in</button>
            </div>
        </section>
    </main>

    <footer>
        <section class="container my-5 d-flex justify-content-end">
            <p class="fw-bold">&copy;All Right Reserved by Riajul Islam.</p>
        </section>
    </footer>

    <!-- JS Script -->
    <script src="js/login.js"></script>

    <!-- JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>
</html>
